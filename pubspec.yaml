name: municipality_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.9+9

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  provider: ^6.0.2

  dartz: ^0.10.0-nullsafety.2

  # Remote API.
  dio: ^4.0.0
  internet_connection_checker: ^0.0.1+1
  json_annotation: ^4.0.1

  # Localizations.
  flutter_localizations:
    sdk: flutter

  # Service locator.
  get_it: ^7.1.3

  # Local cache.
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.0.13

  # Bloc for state management.
  flutter_bloc: ^7.0.1

  # URL opener
  url_launcher: ^6.0.4

  # Comparison
  equatable: ^2.0.2

  # Animation
  lottie: ^1.0.1
  shimmer: ^2.0.0
  page_view_indicators: ^2.0.0

  # app version
  package_info: ^2.0.2
  intl: ^0.18.1
  percent_indicator: ^4.0.0

  # images
  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0

  # text
  auto_size_text: ^3.0.0
  marquee: ^2.1.0

  # widgets
  bot_toast: ^4.0.1
  webview_flutter: ^2.0.10
  json_serializable: ^6.1.4
  animations: 2.0.2
  jwt_decoder: 2.0.1
  pin_code_fields: ^7.3.0
  pinput: ^1.2.0
  image_picker: ^0.8.4+7
  syncfusion_flutter_datepicker: 19.4.50
  validators: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/launcher_icons/


  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Cairo-Black.ttf
          weight: 900
